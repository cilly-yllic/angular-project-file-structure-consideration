<mat-expansion-panel [expanded]="true" *ngFor="let panel of panels">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{panel.title}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-nav-list>
    <a mat-list-item *ngFor="let link of panel.links" [routerLink]="[ link.link ]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"> {{ link.title }} </a>
  </mat-nav-list>
</mat-expansion-panel>
